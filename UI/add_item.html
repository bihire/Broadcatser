<body>
    <div class="containe">
        <!-- <h2 class="title">Add an article</h2> -->
        <h2 class="quote">Add a Red-flag/Intervention</h2>

        <form action="/stories" method="post">
            <div class="row">
                <label for="title">Title</label>
                <input type="text" name="title" placeholder="title">
            </div>

            <div class="row">
                <label for="type">Type</label>
                <div class="radio-group">
                    <label class="radio">
                        <input type="radio" name="type" id="red-flag" value="red-flag">Red flag
                        <span></span>
                    </label><br>
                    <label class="radio">
                        <input type="radio" name="type" id="intervention" value="intervention">intervention
                        <span></span>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <label for="title">Location</label>
                    <input type="text" name="category" placeholder="latitude, longitude">
                </div>
            </div>
            <div class="row">
                <div class="images">
                    <label> Upload images:</label>
                    <div class="prime-inpt">
            
                        <input type="file" class="number_input_2" autofocus multiple />
            
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="videos">
                    <label> Upload videos:</label>
                    <div class="prime-inpt">
            
                        <input type="file" class="number_input_2" autofocus multiple />
            
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="input-field">
                    <h4>Comment:</h4>
                    <textarea name="body"></textarea>
                </div>
            </div>
            

            <input type="submit" value="Submit" id="submit-item" class="btn">
        </form>
    </div>
    <script src="js/article_detail.js"></script>
    <script src="js/author.js"></script>
    <script src="js/navbar.js"></script>
</body>

</html>
